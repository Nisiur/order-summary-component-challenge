<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Outfit&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="main">
      <div class="text">
        <img src="images/illustration-hero.svg" />
        <h1>Order Summary</h1>
        <p class="main-text">
          You can now listen to millions of <br />songs, audiobooks, and
          podcasts on <br />any device anywhere you like!
        </p>
      </div>
      <div class="flex-group">
        <img src="images/icon-music.svg" />
        <div class="plan">
          <p class="plan1">Annual Plan</p>
          <p class="plan2">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="button-payment">
        <button class="payment">Proceed to Payment</button>
      </div>
      <p class="cancel-order"><a href="#">Cancel Order</a></p>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Nisiur">Nisiur</a>.
      </div>
    </section>
  </body>
</html>
